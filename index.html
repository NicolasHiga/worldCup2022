<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Copa do Mundo 2022</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Início navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container py-1">
            <!-- Imagem Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/logoNav.png" alt="FIFA Copa do mundo 2022" width="112">
            </a>
            <!-- Burger Icon -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-main" aria-controls="nav-mainr" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Items navBar -->
            <div class="collapse navbar-collapse text-uppercase" id="nav-main">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white mx-2">Home</a>
                    </li>
                          
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white mx-2">Jogos</a>
                    </li>
                         
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white mx-2">Seleção brasileira</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link text-white mx-2">País sede</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim navbar -->

    <!-- Início Main -->
    <main>
        <!-- Banner principal-->
        <section id="banner" class="d-flex">
            <div class="container align-self-center">
                <div class="row">
                    <div class="col-lg-5 col-md-7">
                        <h1 class="text-uppercase display-3 fw-bold">
                            Copa do mundo 2022
                        </h1>
                        <p class="fs-5">
                            Dia 20 de novembro começa o maior campeonato mundial de futebol no Catar! <br> Não fique de fora!
                        </p>
                        <a href="#" class="btn btn-outline-light">
                            Saiba mais
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mascote -->
        <section>   
            <div class="container letraPreta">
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Conheça </h2>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Fim Main -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
